<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <<script>
        /* types of function   */

       /* 1. Anonymous function */


       (function()
       {
       console.log('This is Anonymous function');
       }());

       //Passing parameters in anonymous function
       (function(name)
       {
       console.log('This is Anonymous function');
       }('Nisha'));

       /*Named function* or parameter less function/
        function namefunction()
       {
       console.log('This is Named function');
       }
       namefunction();

       /*parameterised function*/
        function Paramfunction(num1,num2)
       {
       console.log('sum =', num1+ num2);
       }
       Paramfunction(10,12);

    </script>
</head>
<body>
     <p>Note: In javascript, it is not compulsary to pass the arguments.</p>
         <p>Default return type and value of any function is undefined</p>
    <p>The () Operator Invokes the Function</p>



</body>
</html>
