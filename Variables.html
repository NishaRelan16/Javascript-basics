<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<script>
       (function(){

            /* Arithmetic Operators */

            function ArithmeticOperation (fnum, snum){

                console.log("Sum: ", fnum + snum );
                console.log("Sub: ", fnum - snum );
                console.log("Mul: ", fnum * snum );
                console.log("Div: ", fnum / snum );
                console.log("Mod: ", fnum % snum );
                console.log("fnum++: ", ++fnum);
                console.log("snum--: ", --snum);

            }

            ArithmeticOperation(6,2);


        }());
    </script>
<body>

</body>
</html>
